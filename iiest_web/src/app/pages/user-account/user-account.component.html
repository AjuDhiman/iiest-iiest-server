<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">

        <h1 class="app-page-title">My Account</h1>
        <div class="row gy-4">
            <div class="col-12 col-lg-6">
                <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
                    <div class="app-card-header p-3 border-bottom-0">
                        <div class="row align-items-center gx-3">
                            <div class="col-auto">
                                <div class="app-icon-holder">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                                    </svg>
                                </div><!--//icon-holder-->

                            </div><!--//col-->
                            <div class="col-auto">
                                <h4 class="app-card-title">Profile</h4>
                            </div><!--//col-->
                        </div><!--//row-->
                    </div><!--//app-card-header-->
                    <form [formGroup]="updateProfileForm" (submit)="onProfileUpdate()" class="app-card-body px-4 w-100">
                        <div class="item border-bottom py-3">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-auto">
                                    <div class="item-label mb-2"><strong>Photo</strong></div>
                                    <div class="item-data"><img class="profile-image" [src]="selectedImage?selectedImage:userImage"
                                            alt="User Image"></div>
                                </div><!--//col-->
                                <div class="col text-end">
                                    <input formControlName="userImage" type="file" id="userImage"
                                        (change)="changeImage($event)" hidden />
                                    <label for="userImage" class="btn-sm app-btn-secondary">Change</label>
                                    <div *ngIf="submitted && updateprofileform['userImage'].errors"
                                        class="invalid-feedback" style="display: block;">
                                        <div *ngIf="updateprofileform['userImage'].errors['invalidFileType']">Invalid
                                            file type. Only .png and .jpg files are allowed.
                                        </div>
                                    </div>
                                </div><!--//col-->
                            </div><!--//row-->
                        </div><!--//item-->
                        <div class="item border-bottom py-3">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-auto">
                                    <div class="item-label mb-2"><strong>Signature</strong></div>
                                    <div class="item-data"><img [src]="selectedSign || userSign" class="sign-image" height="60"
                                            width="60" alt="User Signature"></div>
                                </div><!--//col-->
                                <div class="col text-end">
                                    <input formControlName="userSign" type="file" hidden id="userSign"
                                        (change)="changeSign($event)">
                                    <label class="btn-sm app-btn-secondary" for="userSign">Change</label>
                                    <div *ngIf="submitted && updateprofileform['userSign'].errors"
                                        class="invalid-feedback">
                                        <div *ngIf="updateprofileform['userSign'].errors['invalidFileType']">Invalid
                                            file type Only .png files are allowed.
                                        </div>
                                    </div>
                                </div><!--//col-->
                            </div><!--//row-->
                        </div><!--//item-->
                        <div class="item border-bottom py-3">
                            <div class="row justify-content-between align-items-center">
                                <div class="col text-end">
                                    <button type="submit" class="btn btn-secondary">Save Changes</button>
                                </div><!--//col-->
                            </div><!--//row-->
                        </div><!--//item-->
                        
                    </form><!--//app-card-body-->
                   

                </div><!--//app-card-->
            </div><!--//col-->
            <div class="col-12 col-lg-6">
                <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
                    <div class="app-card-header p-3 border-bottom-0">
                        <div class="row align-items-center gx-3">
                            <div class="col-auto">
                                <div class="app-icon-holder">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-sliders" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"></path>
</svg>
                                </div><!--//icon-holder-->
                                
                            </div><!--//col-->
                            <div class="col-auto">
                                <h4 class="app-card-title">Preferences</h4>
                            </div><!--//col-->
                        </div><!--//row-->
                    </div><!--//app-card-header-->
                    <div class="app-card-body px-4 w-100">
                        
                        <div class="item border-bottom py-3">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-auto">
                                    <div class="item-label"><strong>LMS</strong></div>
                                    <div class="item-data">Leave Managerment System</div>
                                </div><!--//col-->
                                <div class="col text-end">
                                    <a class="btn-sm app-btn-secondary" [routerLink]="['/lms']">Manage</a>
                                </div><!--//col-->
                            </div><!--//row-->
                        </div><!--//item-->
                    
                    </div><!--//app-card-body-->
                   
                </div><!--//app-card-->
            </div>
        </div><!--//row-->
    </div>
</div>
