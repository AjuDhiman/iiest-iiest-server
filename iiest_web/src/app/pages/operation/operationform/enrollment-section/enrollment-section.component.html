<form [formGroup]="enrollmentForm" class="row" (submit)="onEnroll()">
    <div class="d-flex justify-content-between">

        <!-- heading and form status -->
        <h6>Enrollment Section</h6>
        <span class="status" [ngClass]="enrolledStatus?'bg-success':'bg-warning'" style="font-size: x-small;"
            class="badge align-self-baseline">
            {{enrolledStatus?'Enrolled':'Not-Enrolled'}} <fa-icon class="fa-lg fa-regular ml-2"
                [icon]="enrolledStatus?faCircleCheck:faCircleExclamation">
            </fa-icon>
        </span>
    </div>

    <!-- form input fields -->
    <div class="col-md-3">
        <label for="tentative_training_date" class="form-label">Tentative Training Date</label><sup>*</sup>
        <input type="date" placeholder="Tentative Training Date" formControlName="tentative_training_date"
            class="form-control form-control-sm" id="tentative_training_date" [readOnly]="true"
            [ngClass]="{ 'is-invalid': enrolled && enrollmentform['tentative_training_date'].errors }">
        <div *ngIf="enrolled && enrollmentform['tentative_training_date'].errors" class="invalid-feedback">
            <div *ngIf="enrollmentform['tentative_training_date'].errors['required']">Tentative Training Date is
                required</div>
        </div>
    </div>

    <div class="col-md-3">
        <label for="fostac_training_date" class="form-label">Foatac Training Date</label><sup>*</sup>
        <input type="date" placeholder="Fostac Training Date" formControlName="fostac_training_date"
            class="form-control form-control-sm" id="fostac_training_date" [readOnly]="true"
            [ngClass]="{ 'is-invalid': enrolled && enrollmentform['fostac_training_date'].errors }">
        <div *ngIf="enrolled && enrollmentform['fostac_training_date'].errors" class="invalid-feedback">
            <div *ngIf="enrollmentform['fostac_training_date'].errors['required']">Fostac Training Date is required</div>
        </div>
    </div>

    <div class="col-md-3">
        <label for="trainer" class="form-label">Trainer</label><sup>*</sup>
        <input type="text" placeholder="Trainer" formControlName="trainer"
            class="form-control form-control-sm" id="trainer"
            [ngClass]="{ 'is-invalid': enrolled && enrollmentform['trainer'].errors}" [readOnly]="true">
        <div *ngIf="enrolled && enrollmentform['trainer'].errors" class="invalid-feedback">
            <div *ngIf="enrollmentform['trainer'].errors['required']">Trainer is required</div>
        </div>

    </div>

    <div class="col-md-3">
        <label for="venue" class="form-label">Venue</label><sup>*</sup>
        <input type="text" placeholder="Venue" formControlName="venue"
            class="form-control form-control-sm" id="venue"
            [ngClass]="{ 'is-invalid': enrolled && enrollmentform['venue'].errors}" [readOnly]="true">
        <div *ngIf="enrolled && enrollmentform['venue'].errors" class="invalid-feedback">
            <div *ngIf="enrollmentform['venue'].errors['required']">Venue is required</div>
        </div>

    </div>

    <div class="col-md-3">
        <label for="username" class="form-label">Recipient Username</label><sup>*</sup>
        <input type="text" placeholder="Recipient Username" formControlName="username"
            class="form-control form-control-sm" id="username"
            [ngClass]="{ 'is-invalid': enrolled && enrollmentform['username'].errors}" [readOnly]="enrolledStatus">
        <div *ngIf="enrolled && enrollmentform['username'].errors" class="invalid-feedback">
            <div *ngIf="enrollmentform['username'].errors['required']">Recipient's Username is required</div>
        </div>

    </div>

    <div class="col-md-3">
        <label for="password" class="form-label">Recipient Password</label><sup>*</sup>
        <input type="text" placeholder="Recipient Password" formControlName="password"
            class="form-control form-control-sm" id="password"
            [ngClass]="{ 'is-invalid': enrolled && enrollmentform['password'].errors }" [readOnly]="enrolledStatus">
        <div *ngIf="enrolled && enrollmentform['password'].errors" class="invalid-feedback">
            <div *ngIf="enrollmentform['password'].errors['required']">Recipient's Password is required</div>
        </div>

    </div>

    <div class="col-md-3">
        <label for="roll_no" class="form-label">Enrollment no.</label><sup>*</sup>
        <input type="text" placeholder="Enrollment no." formControlName="roll_no" class="form-control form-control-sm"
            id="roll_no" [ngClass]="{ 'is-invalid': enrolled && enrollmentform['roll_no'].errors }"
            [readOnly]="enrolledStatus">
        <div *ngIf="enrolled && enrollmentform['roll_no'].errors" class="invalid-feedback">
            <div *ngIf="enrollmentform['roll_no'].errors['required']">Roll no. is required</div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <button type="submit" class="btn btn-sm btn-primary" [disabled]="!verifiedStatus || enrolledStatus">Enroll
            </button>
        </div>
    </div>

    <ngx-loading [show]="loading"></ngx-loading>
</form>
