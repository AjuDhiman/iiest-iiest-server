<ng-container *ngIf="isForDocCollection">
        <h6>Documentation Section</h6>
        <div class="row">
            <div class="col-md-6">
                <label for="food_category" class="form-label">Select Documents to Upload<sup>*</sup></label>
                <app-multi-select #multiSelect class="cursor-pointer" [options]="requiredDocsName"
                    [placeHolder]="'Select Documents'"
                    (selectedArrayChange)="getSelectedDocs($event)"></app-multi-select>
            </div>


            <div class="col-md-3">
                <label for="payment_date" class="form-label">Upload Docs.</label><sup>*</sup>
                <br>
                <fa-icon [icon]="faFileArrowUp" class="fa-2xl text-primary cursor-pointer"
                    (click)="openDocumentationModal()"></fa-icon>
            </div>
        </div>
</ng-container>


<ng-container *ngIf="isForDocSale">
    <h6>Sale Section</h6>

    <!-- fbo form for sale -->
    <app-fbonew #fboNew [isCalledAsChild]="true" (emitSaleDocNames)="getDocsForSale($event)"></app-fbonew>
</ng-container>
