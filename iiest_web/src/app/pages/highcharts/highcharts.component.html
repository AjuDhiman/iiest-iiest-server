<div *ngIf="chartData" class="app-card app-card-chart h-100 shadow-sm">
	<div class="app-card-body p-3 p-lg-4">
		<div class="mb-3 d-flex justify-content-between gap-3 chart-title-div">
			<div class="text-uppercase fw-semibold app-card-title"><span class="chart-title">{{chartData.chartTitle}}</span></div>
			<div style="margin-top: -2.5px;">
				<select (change)="chartTypeEvent($event)" [(ngModel)]="selectedChartType"
					class="form-select form-select-sm d-inline-flex w-auto">
					<option class="text-capitalize" [value]="defaultChartType">{{ defaultChartType }}</option>
					<option class="text-capitalize" *ngFor="let option of chartData.otherChartTypeOptions" [value]="option">{{ option }}</option>
				</select>
			</div>
		</div>
		<hr/>
		<div class="chart-container position-relative">
			<highcharts-chart *ngIf="isDataAvilable; else noData" [Highcharts]="Highcharts" [options]="chart"
				style="width: 100%; display: block;">
			</highcharts-chart>
			<ng-template #noData>
				<div class="alert alert-warning position-absolute" role="alert">
					No {{chartData.chartTitle}} data avilable <span style="text-transform: capitalize;">
						{{intervalType}}</span>
				</div>
			</ng-template>
		</div><!-- //app-card-body -->
	</div><!-- //app-card -->
</div><!-- //col  -->
