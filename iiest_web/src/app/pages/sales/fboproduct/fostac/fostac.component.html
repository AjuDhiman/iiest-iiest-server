<form [formGroup]="fostac_training">
<div class="row" >
    <h6 class="pull-left">Fostac Training</h6>
     <div class="col-md-3">
        <label for="fostac_service_name" class="form-label">Service Name<sup>*</sup></label>
        <select id="fostac_service_name" formControlName="fostac_service_name" [ngClass]="{ 'is-invalid': submitted && fostac_training.get('fostac_service_name')?.errors}"
            class="form-select form-select-sm">
            <option value="" disabled selected>Select the Service</option>
            <option *ngFor="let servicename of serviceNames.fostac"
                [value]="servicename">{{servicename}}
            </option>
        </select>
         <div *ngIf="submitted && fostac_training.get('fostac_service_name')?.errors"
            class="invalid-feedback">
            <div *ngIf="fostac_training.get('fostac_service_name')?.errors?.['required']">Service is
                required
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <label for="fostac_processing_amount" class="form-label">Processing Amount<sup>*</sup></label>
        <select id="fostac_processing_amount" formControlName="fostac_processing_amount" group='fostac'
        [ngClass]="{ 'is-invalid': submitted && fostac_training.get('fostac_processing_amount')?.errors}"
            (change)="processAmount()" class="form-select form-select-sm">
            <option value="" disabled selected>Select the Processing Fee</option>
            <option *ngFor="let processamnt of processAmnts"
                [value]="processamnt">{{processamnt}}
            </option>
        </select>
        <div *ngIf="submitted && fostac_training.get('fostac_processing_amount')?.errors"
            class="invalid-feedback">
            <div *ngIf="fostac_training.get('fostac_processing_amount')?.errors?.['required']">
                Processing amount is required
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <label for="fostac_client_type" class="form-label">Client Type<sup>*</sup></label>
        <select id="fostac_client_type" formControlName="fostac_client_type" group='fostac'
            [ngClass]="{ 'is-invalid': submitted && fostac_training.get('fostac_client_type')?.errors}"
            (change)="clienttypeFun($event)" class="form-select form-select-sm">
            <option value="" disabled selected>Select the Client Type</option>
            <option *ngFor="let clienttype of clientType" [value]="clienttype">{{ clienttype }}
            </option>
        </select>
        <div *ngIf="submitted && fostac_training.get('fostac_client_type')?.errors"
            class="invalid-feedback">
            <div *ngIf="fostac_training.get('fostac_client_type')?.errors?.['required']">Client type is
                required
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <label for="recipient_no" class="form-label">No. of Recipient<sup>*</sup></label>
        <input type="number" [attr.min]="minValue" step="1"
            (change)="recipientCount($event)" placeholder="No. of recipient"
            [readonly]="isReadOnly" formControlName="recipient_no"
            class="form-control form-control-sm"
            [ngClass]="{ 'is-invalid': submitted && fostac_training.get('recipient_no')?.errors}"
            id="recipient_no" group='fostac' />
        <div *ngIf="submitted && fostac_training.get('recipient_no')?.errors" class="invalid-feedback">
            <div *ngIf="fostac_training.get('recipient_no')?.errors?.['required']">No. of Recipient is
                required</div>
        </div>
    </div>

    <div class="col-md-3"> 
        <label for="fostac_total" class=" form-label">Fostac Total Amount<sup>*</sup>
            <span style="font-size: x-small;">(18% GST Inc.)</span></label>
        <input type="number" placeholder="Fostac Total Amount" formControlName="fostac_total"
            [ngClass]="{ 'is-invalid': submitted && fostac_training.get('fostac_total')?.errors}"
            class="form-control form-control-sm" id="fostac_total" readonly />
        <div *ngIf="submitted && fostac_training.get('fostac_total')?.errors" class="invalid-feedback">
            <div *ngIf="fostac_training.get('fostac_total')?.errors?.['required']">Fostac Total Amount
                Required
            </div>
        </div>
    </div> 
</div>
</form>
