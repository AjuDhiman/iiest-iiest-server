<div class="modal-header bg-secondary">
    <h6 class="modal-title text-white" id="modal-basic-title text-capitalize">Approve {{saleInfo.business_name.toLowerCase()}} sale</h6>
  
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="activeModal.dismiss()"></button>
  </div>
  <!-- *ngIf="recipientData?.length==0" -->
  
  <div class="border-top border-dark-subtle">
    <form [formGroup]="approvalForm" autocomplete="off" (ngSubmit)="onSubmit()"
      enctype="multipart/form-data">
  
      <!--Fostac FORM Start-->
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <label for="name" class="form-label">Received Amount<sup>*</sup></label>
            <input type="number" id="receviedAmount" class="form-control form-control-sm" placeholder="Received Amount"
              formControlName="receviedAmount" [ngClass]="{ 'is-invalid': submitted && approvalform['receviedAmount'].errors }" />
            <div *ngIf="submitted && approvalform['receviedAmount'].errors" class="invalid-feedback">
              <div *ngIf="approvalform['receviedAmount'].errors['required']">Received Amount is required</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Received Date<sup>*</sup></label>
            <input type="date" id="name" class="form-control form-control-sm" placeholder="Received date"
              formControlName="receivedDate" [ngClass]="{ 'is-invalid': submitted && approvalform['receivedDate'].errors }" />
            <div *ngIf="submitted && approvalform['receivedDate'].errors" class="invalid-feedback">
              <div *ngIf="approvalform['receivedDate'].errors['required']">Received Date is required</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="receivedNarration" class="form-label">Receving Narration<sup>*</sup></label>
            <textarea type="text" placeholder="Receving Narration" rows="1" formControlName="receivedNarration"
                autocomplete="off" class="form-control form-control-sm" id="address"
                [ngClass]="{ 'is-invalid': submitted && approvalform['receivedNarration'].errors }"></textarea>
            <div *ngIf="submitted && approvalform['receivedNarration'].errors" class="invalid-feedback">
                <div *ngIf="approvalform['receivedNarration'].errors['required']">Receving Narration is required</div>
            </div>
        </div>
        </div>
      </div>
      <!--Fostac FORM Ends-->
  
      <div class="modal-footer text-left">
        <div>
        </div>
        <button  type="submit" class="btn btn-sm btn-outline-dark">Approve</button>
  
      </div>
    </form>
    
  </div>
  
  
 
  
  <ngx-loading [show]="loading"></ngx-loading>
